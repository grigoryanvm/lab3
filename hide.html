<script>
  window.addEventListener('click',function(event)
{
if(event.target.hasAttribute('data-btn')){
  const card=event.target.closest('.fact');
  console.log(card.querySelector(".content_block"))
$(card.querySelector(".content_block")).slideToggle(300,function(){
			if ($(this).is(':hidden')) {
				$(card.querySelector('.content_toggle')).html('Показать текст');
			} else {
				$(card.querySelector('.content_toggle')).html('Скрыть текст');
			}							
		});
		return false;}
})
